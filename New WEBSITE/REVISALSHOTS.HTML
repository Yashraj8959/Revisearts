<!DOCTYPE html>
<html>
  <head>
    <title>My Photography Portfolio</title>
    <style>
      /* Set a background color */
      body {
        background-color: #f2f2f2;
      }
      
      /* Set the container for the images */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
      
      /* Style the images */
      .grid-item {
        position: relative;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
      }
      .grid-item:hover img {
        transform: scale(1.2);
        transition: all 0.3s ease-in-out;
      }
      .grid-item img {
        display: block;
        width: 100%;
        height: auto;
        transition: all 0.3s ease-in-out;
      }
      .grid-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        opacity: 0;
        transition: all 0.3s ease-in-out;
      }
      .grid-item:hover .overlay {
        opacity: 1;
      }
      .grid-item .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Photography Portfolio</h1>
    <div class="grid-container">
      <div class="grid-item">
        <img src="images (2).jpeg">
        <div class="overlay">
          <div class="text">Image 1</div>
        </div>
      </div>
      <div class="grid-item">
        <img src="images (1).jpeg">
        <div class="overlay">
          <div class="text">Image 2</div>
        </div>
      </div>
      <div class="grid-item">
        <img src="568ef47d-8d1d-4b92-968c-e23e489aae26.png">
        <div class="overlay">
          <div class="text">Image 3</div>
        </div>
      </div>
      <!-- Add more grid items as needed -->
    </div>
  </body>
</html>
